<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringraziamento</title>
    <!-- Add any additional styles or scripts as needed -->
    <style>
        /* Add your styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            padding: 1rem;
        }
        p {
            text-align: center;
        }
        .container {
            padding: 4rem;
        }

    </style>
</head>
<body>

    <div class="container">
    <h1>Grazie mille!</h1>


    <script>
        // Function to get URL parameters by name
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Retrieve the "giftGiver" parameter from the URL
        const giftGiver = getUrlParameter('giftGiver');

        // Display a personalized thank you message
        document.write(`<p>Grazie ${giftGiver} per il tuo contributo!</p>`);
    </script>
    <p>Puoi completare il pagamento effettuando un bonifico al seguente IBAN:</p>
    <p>IBAN</p>
    </div>
</body>
</html>
